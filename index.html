<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bunku Bread</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/BUNKUOG.JPG" alt="Bunku Bread Logo">
      <h1>Bunku Bread</h1>
      <p>Freshly baked. Delivered with love.</p>
    </div>
  </header>

  <main>
    <div id="products"></div>
    <div class="cart-bar">
      <span id="cart-summary">Cart: 0 items</span>
      <button id="checkout-btn">Checkout</button>
    </div>
  </main>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <button id="close-modal">&times;</button>
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label>Name:</label>
        <input type="text" id="name" required>
        <label>Phone Number:</label>
        <input type="tel" id="phone" required>
        <label>Order Method:</label>
        <select name="method" required>
          <option value="pickup">Pickup</option>
          <option value="delivery">Delivery</option>
        </select>
        <label>Delivery Address (if delivery):</label>
        <input type="text" id="address">
        <button type="submit">Place Order via WhatsApp</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-icons">
      <a href="https://instagram.com/bunkubread" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
      </a>
      <a href="https://wa.me/971544588113" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      </a>
    </div>
    <p>Â© 2025 Bunku Bread</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
