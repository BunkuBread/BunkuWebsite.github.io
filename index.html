<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bunku Bread Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="cartSummary" class="cart-summary-sticky" tabindex="0" aria-label="Toggle Cart Summary" role="button">
    Cart: 0 items <span id="cartTotal"></span>
  </div>

  <div id="cartPanel" class="cart-panel" aria-hidden="true" role="region" aria-label="Shopping Cart">
    <h3>Your Cart</h3>
    <ul id="cartList" class="cart-list"></ul>
    <button id="closeCartBtn" aria-label="Close Cart">Close</button>
  </div>

  <div class="blob-background"></div>

  <div class="main-header">
    <img src="images/Bunkulogo.jpg" alt="Logo" class="logo-img" />
    <h1>Bunku Bread</h1>
    <div class="subhead">Freshly baked. Delivered with love.</div>
  </div>

  <form id="orderForm" class="products-list" autocomplete="off" novalidate>
    <fieldset>
      <legend>Order Type</legend>
      <label><input type="radio" name="orderType" value="delivery" required /> Delivery</label>
      <label><input type="radio" name="orderType" value="pickup" /> Pick up</label>
    </fieldset>

    <div id="deliveryFields" class="hidden">
      <label for="deliveryName">Name:</label>
      <input type="text" id="deliveryName" name="deliveryName" aria-label="Name" required />

      <label for="deliveryPhone">Phone Number:</label>
      <input type="tel" id="deliveryPhone" name="deliveryPhone" pattern="^[0-9]{7,15}$" aria-label="Phone Number" required />

      <label for="deliveryCity">City:</label>
      <select id="deliveryCity" name="deliveryCity" required aria-label="City selection">
        <option value="">--Select City--</option>
        <option value="Abu Dhabi">Abu Dhabi</option>
        <option value="Ajman">Ajman</option>
        <option value="Dubai">Dubai</option>
        <option value="Fujairah">Fujairah</option>
        <option value="Ras Al Khaimah">Ras Al Khaimah</option>
        <option value="Sharjah">Sharjah</option>
        <option value="Al Ain">Al Ain</option>
      </select>

      <label for="deliveryDate">Date:</label>
      <input type="date" id="deliveryDate" name="deliveryDate" required aria-label="Delivery date" />

      <label for="deliveryTime">Time of delivery:</label>
      <input type="time" id="deliveryTime" name="deliveryTime"
             min="10:00" max="22:00" required aria-label="Delivery time" />

      <label for="deliveryArea">Area:</label>
      <input type="text" id="deliveryArea" name="deliveryArea" aria-label="Delivery area" required />
    </div>

    <div id="pickupFields" class="hidden">
      <label for="pickupName">Name:</label>
      <input type="text" id="pickupName" name="pickupName" aria-label="Name" required />

      <label for="pickupPhone">Phone Number:</label>
      <input type="tel" id="pickupPhone" name="pickupPhone" pattern="^[0-9]{7,15}$" aria-label="Phone Number" required />

      <label for="pickupPlate">Plate Number:</label>
      <input type="text" id="pickupPlate" name="pickupPlate" pattern="^[a-zA-Z0-9]{1,10}$" aria-label="Plate Number" required />

      <label for="pickupDate">Date:</label>
      <input type="date" id="pickupDate" name="pickupDate" required aria-label="Pickup date" />

      <label for="pickupTime">Time:</label>
      <input type="time" id="pickupTime" name="pickupTime"
             min="10:00" max="22:00" required aria-label="Pickup time" />
    </div>

    <fieldset id="deliveryChargeFieldset" class="hidden">
      <legend>Delivery Charge</legend>
      <p id="deliveryChargeInfo">N/A</p>
    </fieldset>

    <h3>Cart Overview</h3>
    <ul id="checkoutCartList" class="cart-list"></ul>

    <div class="cart-checkout">
      <button id="checkoutBtn" type="submit" class="checkout-btn">Checkout</button>
    </div>
  </form>

  <div class="footer">
    <a href="https://www.instagram.com/bunku.uae/" target="_blank" aria-label="Instagram"><img src="images/instagram.png" alt="Instagram" class="footer-icon" /></a>
    <a href="https://api.whatsapp.com/send?phone=971544588113" target="_blank" aria-label="WhatsApp"><img src="images/whatsapp.png" alt="WhatsApp" class="footer-icon" /></a>
    <a href="https://www.tiktok.com/@bunku.uae" target="_blank" aria-label="TikTok"><img src="images/tiktok.png" alt="TikTok" class="footer-icon" /></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
