<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/Bunkulogo.jpg" alt="Bunku Bread Logo">
      <h1>Bunku Bread</h1>
    </div>
    <p class="tagline">Freshly baked. Delivered with love.</p>
  </header>

  <!-- Main Products -->
  <main>
    <h2 class="section-title">Our Menu</h2>
    <div id="products"></div>

    <!-- Cart Sidebar -->
    <div class="cart-bar" id="cart-bar">
      <button id="toggle-cart">ðŸ›’ View Cart</button>
      <div id="cart-panel" class="cart-panel hidden">
        <h3>Your Cart</h3>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: AED 0</p>
        <button id="checkout-btn">Checkout</button>
      </div>
    </div>
  </main>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <button id="close-modal">&times;</button>
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label>Name:</label>
        <input type="text" id="name" required>
        <label>Phone Number:</label>
        <input type="tel" id="phone" required>
        <label>Order Method:</label>
        <select name="method" required>
          <option value="pickup">Pickup</option>
          <option value="delivery">Delivery</option>
        </select>
        <label>Delivery Address (if delivery):</label>
        <input type="text" id="address">
        <button type="submit">Place Order via WhatsApp</button>
      </form>
    </div>
  </div>
