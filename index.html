<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunku Bread Order Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/Bunkulogo.jpg" alt="Bunku Logo" class="logo">
    <h1>Bunku Bread Order Form</h1>
  </header>

  <main>
    <form id="orderForm">
      <div class="customer-info">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Pickup Date:</label>
        <input type="date" id="date" name="date" required>
      </div>

      <h2>Products</h2>

      <div class="product">
        <img src="images/ZAATAR.JPEG" alt="Zaatar Bomb" class="product-img">
        <label for="zaatarBombBoxes">Zaatar Bomb (55 AED per box)</label>
        <input type="number" id="zaatarBombBoxes" name="zaatarBombBoxes" min="0" value="0">
      </div>

      <div class="product">
        <img src="images/BUNKUOG.JPG" alt="OG Bunku" class="product-img">
        <label for="ogBunkuBoxes">OG Bunku (50 AED per box)</label>
        <input type="number" id="ogBunkuBoxes" name="ogBunkuBoxes" min="0" value="0">
      </div>

      <div class="product">
        <img src="images/DIABETES.JPG" alt="Diabetes" class="product-img">
        <label for="diabetesBoxes">Diabetes (55 AED per box)</label>
        <input type="number" id="diabetesBoxes" name="diabetesBoxes" min="0" value="0">
      </div>

      <div class="product">
        <img src="images/STRAWBERRYHAVEN.JPG" alt="Strawberry Haven" class="product-img">
        <label for="strawberryHavenBoxes">Strawberry Haven (55 AED per box)</label>
        <input type="number" id="strawberryHavenBoxes" name="strawberryHavenBoxes" min="0" value="0">
      </div>

      <div class="product">
        <img src="images/BERRYBLAST.JPEG" alt="Berry Blast" class="product-img">
        <label for="berryBlastBoxes">Berry Blast (55 AED per box)</label>
        <input type="number" id="berryBlastBoxes" name="berryBlastBoxes" min="0" value="0">
      </div>

      <div class="extras">
        <label for="moreSauce">More Sauce? (10 AED each):</label>
        <input type="number" id="moreSauce" name="moreSauce" min="0" value="0">
      </div>

      <button type="submit">Submit Order</button>
    </form>

    <div id="confirmation" class="hidden">
      <h2>Thank you for your order!</h2>
      <p>Weâ€™ve received your order and will contact you soon.</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
